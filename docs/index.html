<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Devaholics - Addicted to building Software</title>
    <link rel="icon" href="assets/icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap');
        :root {
            --line-spacing: 4rem;
            --line-height: 7rem;
            --line-radius: 3.5rem;
            --line-width: 25%;
            --violet: #917fb9;
            --orange: #b18434;
            --color-font: #b7c2c3;
            --grey: #272729;
        }
        html, body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #1b1b1c;
        }
        #content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }
        #line-bottom {
            background: var(--violet);
            animation: pulse-violet 3s infinite;
            position: absolute;
            width: var(--line-width);
            bottom: var(--line-spacing);
            height: var(--line-height);
            border-top-right-radius: var(--line-radius);
            border-bottom-right-radius: var(--line-radius);
        }
        #line-top {
            background: var(--orange);
            animation: pulse-orange 3s infinite;
            position: absolute;
            right: 0;
            width: var(--line-width);
            top: var(--line-spacing);
            height: var(--line-height);
            border-top-left-radius: var(--line-radius);
            border-bottom-left-radius: var(--line-radius);
        }
        #dot-top {
            position: absolute;
            background: var(--grey);
            top: var(--line-spacing);
            right: calc(var(--line-width) + 3rem);
            height: var(--line-height);
            width: var(--line-height);
            border-radius: 50%;
        }
        #background {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        #logo {
            margin-top: 7rem;
            width: 50%;
        }
        #contact {
            cursor: pointer;
            display: flex;
            margin-top: 2rem;
            color: var(--color-font);
            border: var(--violet) 2px solid;
            width: fit-content;
            font-size: 1.1rem;
            padding: 0.7rem 1rem;
            border-radius: 5rem;
            transition: all 250ms;
        }
        #contact:hover {
            background: var(--violet);
        }
        #mail-icon {
            margin-right: 0.5rem;
        }
        @keyframes pulse-violet {
            0% {
                background: var(--violet);
            }
            50% {
                background: #d0c3f2;
            }
            0% {
                background: var(--violet);
            }
        }
        @keyframes pulse-orange {
            0% {
                background: var(--orange);
            }
            50% {
                background: #ecd3a6;
            }
            0% {
                background: var(--orange);
            }
        }
        @media screen and (max-width: 700px) {
            #logo {
                width: calc(100% - 4rem);
            }
        }
        @media screen and (max-width: 900px) {
            :root {
                --line-spacing: 4rem;
                --line-height: 3rem;
                --line-radius: 1.5rem;
                --line-width: 35%;
            }
            #logo {
                width: 75%;
            }
            #contact {
                font-size: 1em;
            }
            #mail-icon {
                height: 1.3rem;
            }
            #line-top {
                margin-top: 1rem;
            }
            #line-bottom {
                bottom: calc(var(--line-spacing) * 2 + 0.5rem);
            }
            #dot-top {
                margin-top: 1rem;
                margin-right: -1.5rem;
            }
            #line-bottom-mobile {
                background: var(--grey);
                position: absolute;
                color: var(--grey);
                height: var(--line-height);
                bottom: var(--line-spacing);
                width: calc(var(--line-width) + 10%);
                border-top-right-radius: var(--line-radius);
                border-bottom-right-radius: var(--line-radius);
            }
        }

    </style>
</head>
<body>
    <div id="background">
        <div id="line-bottom"></div>
        <div id="line-bottom-mobile"></div>
        <div id="line-top"></div>
        <div id="dot-top"></div>
    </div>
    <div id="content">
        <img src="assets/logo.svg" id="logo" alt="Devaholics Logo" />
        <div id="contact">
            <img src="assets/email.svg" id="mail-icon" alt="Mail Icon" />

        </div>
    </div>
<script>
    document.getElementById("contact")
    .addEventListener("click", () => {
        const emailTo = atob("Y29udGFjdEBkZXZhaG9saWNzLmlv")
        window.open('mailto:' + emailTo, '_blank');
    });
</script>
</body>
</html>
